<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Taylor - Games Programmer Portfolio</title>
    <!-- Load React and ReactDOM Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <!-- Load Babel to process the JSX in Portfolio.jsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Tailwind CSS is loaded inside Portfolio.jsx via <script> tag -->
    <style>
        /* Ensures the app uses the full viewport height */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
        Load the Portfolio.jsx file. 
        Note the type="text/babel" which tells Babel to compile this file.
    -->
    <script type="text/babel" src="Portfolio.jsx"></script>

    <script type="text/babel">
        // Get the App component (which is the default export in Portfolio.jsx)
        const App = window.App.default; 
        
        // Render the App component into the #root div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
