<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>John Doe</h1>
            <p>Full-Stack Developer</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm John Doe, a passionate full-stack developer with experience in building dynamic and responsive websites and applications...</p>
        </section>
        
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects-container">
                <!-- Projects will be injected here by JavaScript -->
            </div>
        </section>
        
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 John Doe</p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
